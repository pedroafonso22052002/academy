name: docker-push
description: Push a local image to Docker Hub
inputs:
  docker_username:
    description: "Docker Hub username"
    required: true
  docker_image_ref:
    description: "Local image reference"
    required: true

runs:
  using: composite
  steps:
    - run: |
        docker tag "${{ inputs.docker_image_ref }}" "${{ inputs.docker_username }}/${{ inputs.docker_image_ref }}"
        docker push "${{ inputs.docker_username }}/${{ inputs.docker_image_ref }}"

      shell: bash